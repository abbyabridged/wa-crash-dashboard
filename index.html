<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WA Crash Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
  <link rel="stylesheet" href="../static/css/style.css">


</head>

<body style="background-color: aliceblue;">

  <div class="container-fluid bg-info"  >
    <div class="row hero text-center" >
        <h1 >WA Crash Report</h1>
    </div>
    <div class="row hero1 text-center container-fluid">
      <div class="col-md-4 col-xl-4">
        <div class="card text-white bg-success mb-3">
          <h5 class="card-header"><b>Test Subject ID :</b></h5>
          <select id="selDataset" onchange="optionChanged(this.value)">
          </select>
        </div>
        <div class=" card text-white bg-primary mb-3">
          <h5 class="card-header"><b>Demographic Info</b></h5>
        <div id="sample-metadata" class="card-title" style="font-family:'Courier New', Courier, monospace; "></div>
      </div>
      </div>
      <div class="col-md-8 col-xl-8">
        <table>
          <tr><td style="text-align: center; border: none">
          </td></tr>
          </table>
      </div>
    </div>
    <div class="row hero2 text-center">
      <div class="col-md-12 col-xl-12">
      </div>
      <div class="col-md-12 col-xl-12">
        <div id="Barchart2"></div>
      </div>

    </div>
    <div class="row hero3 text-center">
      <div class="col-md-12 col-xl-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <div id="heatmap"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

     <!--D3 cdn-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="../static/js/heatmap.js"></script>

</body>

</html>
